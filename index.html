<!DOCTYPE html>
<html>

<head>
    <title>wallet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    </link>
</head>

<body>
    <div class="container">
        <div class="top">
            <br>
            <p>My Balance</p>
            <h2>6, 673.28 USD</h2>
            <button>Hide</button>
        </div>

        <div id="bigchart">

            <h1>My Spending - Last 7 days</h1>

            <div class="chart">
                <label class="daysname">
                    <div class="days" id="mon">
                        <span class="tooltip-content">$118</span>
                    </div>MON

                </label>

                <label class="daysname">
                    <div class="days" id="tue">
                        <span class="tooltip-content">$309</span>
                    </div>TUE
                </label>

                <label class="daysname">
                    <div class="days" id="wed">
                        <span class="tooltip-content">$377</span>
                    </div>WED
                </label>

                <label class="daysname">
                    <div class="days" id="thu">
                        <span class="tooltip-content">$258</span>
                    </div>THUR
                </label>

                <label class="daysname">
                    <div class="days" id="fri">
                        <span class="tooltip-content">$213</span>
                    </div>FRI
                </label>

                <label class="daysname">
                    <div class="days" id="sat">
                        <span class="tooltip-content">$288</span>
                    </div>SAT
                </label>

                <label class="daysname">
                    <div class="days" id="sun">
                        <span class="tooltip-content">$242</span>
                    </div>SUN
                </label>
            </div>

            <div id="line"></div>

            <div class="left-div down-div">
                <p class="p left">Total for April</p>
                <p class="p left" id="pbig">$4768.20</p>
            </div>

            <div class="right-div down-div">
                <p class="p right">+4.5%</p>
                <p class="p right">From last month</p>
            </div>



        </div>
    </div>
</body>

</html>
